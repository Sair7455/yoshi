<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="logo">
            <img src="assets/logo-white.png"  class="image">
                <div>
                    <h1 style="color: white; font-size: 60px;">JAWA PERAK</h1>
                    <div class="button2" style="display: flex; gap: 20px;">
                        <div>
                            <button onclick="window.location.href='home.html'"  class="button1">
                                Home
                            </button>
                        </div>
                        <div>
                            <button onclick="window.location.href='about.html'"  class="button1">
                                About
                            </button>
                        </div>
                        <div>
                            <button onclick="window.location.href='contact.html'"  class="button1">
                                 Contact
                            </button>
                        </div>
                        <div>
                             <button onclick="window.location.href='login.html'"  class="button1">
                                Login
                            </button>
                        </div>
                    </div>
                </div>
        </div>
    <section class="register">
        <h1>Create Your Account</h1>
    </section>
    <section class="register-content">
        <div class="register-container">
            <div class="register-form">
                <h2>Register</h2>
                <form action="success.html" method="get">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <form  onsubmit="showMessage(event)">
                    <button type="submit" class="submit-btn">Register</button>
                    </form>
                    <script>
                        function showMessage(event) {
                        event.preventDefault(); 
                        alert("Your Account Created successfully!");
                        }
                    </script>
                </form>
            </div>
            <div class="login-prompt">
                <h2>Already have an account?</h2>
                <p>Sign in to access your bookings and preferences.</p>
                <a href="login.html" class="login-btn">Login Here</a>
            </div>
        </div>
    </section>
</body>
</html>
