<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - JAWA PERAK</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #fff6d5);
      color: #333;
    }

    header {
      background: lightblue;
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    h2 {
      color: #f78da7;
      font-size: 28px;
      margin-bottom: 15px;
      text-align: center;
    }

    p {
      text-align: center;
      margin-bottom: 30px;
      font-size: 16px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      margin: 10px 0;
      padding: 12px;
      border: 2px solid #f8b500;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
    }

    input:focus, textarea:focus {
      border-color: #f78da7;
    }

    button {
      background: skyblue;
      border: none;
      padding: 14px;
      border-radius: 10px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: rgb(232, 7, 82);
    }

    .contact-info {
      margin-top: 40px;
      text-align: center;
    }

    .contact-info h3 {
      margin-bottom: 10px;
      color: blueviolet;
    }

    .contact-info p {
      margin: 5px 0;
    }

    footer {
      background: #ffa500;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      color: white;
      font-size: 14px;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }
  </style>
</head>
<body>

  <header>
    üìû Contact JAWA PERAK
  </header>

  <div class="container">
    <h2>Get in Touch</h2>
    <p>Have a question or want to know more about our services, Fill out the form below:</p>

    <form onsubmit="showMessage(event)">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <script>
        function showMessage(event) {
        event.preventDefault(); 
        alert("Your message has been sent successfully!");
      }
    </script>

    <div class="contact-info">
      <h3>Our Contact Details</h3>
      <p>üìç Gandhi nagar, New Delhi </p>
      <p>üìß support@javaperak.com</p>
      <p>üìû +91 90000 00000</p>
    </div>
  </div>

  <footer>
    ¬© Jawa perak| Enjoy the Ride
  </footer>

</body>
</html>
