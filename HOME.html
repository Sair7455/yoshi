<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Riders</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff8f0;
    }
    header {
      background: #8e85ea;
      color: white;
      text-align: center;
      padding: 20px 0;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      background: url("assets/gallery-1.jpg") center/cover no-repeat;
      color: white;
      text-align: center;
      padding: 100px 20px;
    }
    .hero h2 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 1.2em;
    }
    .products {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 40px 20px;
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 250px;
      text-align: center;
      padding: 20px;
      transition: transform 0.3s;
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    .card:hover {
      transform: scale(1.05);
    }
    footer {
      background: #89baf6;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1> Welcome to Jawa Riders</h1>
  </header>

  <section class="hero">
    <h2> Enjoy The Ride </h2>
    <p>Only Riders can go anywhere</p>
  </section>

  <section class="products">
    <div class="card">
      <img src="assets/Jawa 1.png" alt="">
      <h3>Model 1</h3>
      <p>Royalty</p>
    </div>
    <div class="card">
      <img src="assets/Jawa 2.png" alt="">
      <h3>Model 2</h3>
      <p>Classic.</p>
    </div>
    <div class="card">
      <img src="assets/Jawa 3.png" alt="Vanilla Ice Cream">
      <h3>Model 3</h3>
      <p>Smooth and Safer</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 made your day | Keep ❤️ Loving more</p>
  </footer>
</body>
</html>
